series: bionic
applications:
  calico:
    charm: 'cs:~containers/calico-159'
    series: bionic
    annotations:
      gui-x: '450'
      gui-y: '750'
  easyrsa:
    charm: 'cs:~containers/easyrsa-117'
    num_units: 1
    constraints: root-disk=8192
    series: bionic
    annotations:
      gui-x: '450'
      gui-y: '550'
    to:
      - '3'
  etcd:
    charm: 'cs:~containers/etcd-209'
    num_units: 1
    options:
      channel: 3.2/stable
    constraints: root-disk=8192
    series: bionic
    annotations:
      gui-x: '800'
      gui-y: '550'
    to:
      - '3'
  kubeapi-load-balancer:
    charm: 'cs:~containers/kubeapi-load-balancer-162'
    num_units: 1
    constraints: root-disk=8192
    expose: true
    series: bionic
    annotations:
      gui-x: '450'
      gui-y: '250'
    to:
      - '3'
  kubernetes-master:
    charm: 'cs:~containers/kubernetes-master-219'
    num_units: 1
    options:
      allow-privileged: 'true'
      audit-policy: |-
        apiVersion: audit.k8s.io/v1beta1
        kind: Policy
        rules:
        # Don't log read-only requests from the apiserver
        - level: None
          users: ["system:apiserver"]
          verbs: ["get", "list", "watch"]
        # Don't log kube-proxy watches
        - level: None
          users: ["system:kube-proxy"]
          verbs: ["watch"]
          resources:
          - resources: ["endpoints", "services"]
        # Don't log nodes getting their own status
        - level: None
          userGroups: ["system:nodes"]
          verbs: ["get"]
          resources:
          - resources: ["nodes"]
        # Don't log kube-controller-manager and kube-scheduler getting endpoints
        - level: None
          users: ["system:unsecured"]
          namespaces: ["kube-system"]
          verbs: ["get"]
          resources:
          - resources: ["endpoints"]
        # Log everything else at the Request level.
        - level: Request
          omitStages:
          - RequestReceived
    constraints: cores=2 mem=4096 root-disk=16384
    series: bionic
    annotations:
      gui-x: '800'
      gui-y: '850'
    to:
      - '3'
  kubernetes-worker:
    charm: 'cs:~containers/kubernetes-worker-239'
    num_units: 3
    constraints: cores=4 mem=4096 root-disk=16384
    expose: true
    series: bionic
    annotations:
      gui-x: '100'
      gui-y: '850'
    to:
      - '0'
      - '1'
      - '2'
relations:
  - - 'kubernetes-master:kube-control'
    - 'kubernetes-worker:kube-control'
  - - 'kubernetes-master:certificates'
    - 'easyrsa:client'
  - - 'calico:cni'
    - 'kubernetes-master:cni'
  - - 'kubernetes-master:etcd'
    - 'etcd:db'
  - - 'calico:etcd'
    - 'etcd:db'
  - - 'kubernetes-master:loadbalancer'
    - 'kubeapi-load-balancer:loadbalancer'
  - - 'kubernetes-master:kube-api-endpoint'
    - 'kubeapi-load-balancer:apiserver'
  - - 'kubeapi-load-balancer:certificates'
    - 'easyrsa:client'
  - - 'kubernetes-worker:certificates'
    - 'easyrsa:client'
  - - 'etcd:certificates'
    - 'easyrsa:client'
  - - 'calico:cni'
    - 'kubernetes-worker:cni'
  - - 'kubernetes-worker:kube-api-endpoint'
    - 'kubeapi-load-balancer:website'
machines:
  '0':
    series: bionic
    constraints: arch=amd64 cpu-cores=4 mem=8192
  '1':
    series: bionic
    constraints: arch=amd64 cpu-cores=4 mem=8192
  '2':
    series: bionic
    constraints: arch=amd64 cpu-cores=4 mem=8192
  '3':
    series: bionic
    constraints: arch=amd64 cpu-cores=4 mem=8192
