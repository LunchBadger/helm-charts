apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
spec:
  rules:
  - host: {{ .Values.ingressHost }}
    http:
      paths:
      - backend:
          serviceName: git-api
          servicePort: 80
        path: /users  
      - backend:
          serviceName: {{ .Chart.Name }}
          servicePort: 80
